<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <main>
    <div class="rating-container">
      <div class="star">
        <img src="images/icon-star.svg" alt="Circle icon with star">
      </div>
      <div class="text">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="number">4</span>
        <span class="number">5</span>
      </div>
      <div class="btn">
        <button class="submit-btn" type="submit">Submit</button>
      </div>
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div class="thanks-container">
      <div class="thank-you">
        <img src="images/illustration-thank-you.svg" alt="Thank you illustration">
      </div>
      <div class="selected">You selected 4 out of 5</div>
      <div class="text">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don&#39;t hesitate to get in touch!</p>
      </div>
    </div>
  <!-- Thank you state end -->
  </main>
  <script src="main.js"></script>
</body>
</html>
